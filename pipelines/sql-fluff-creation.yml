trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'

- script: |
    python -m pip install --upgrade pip
    pip install sqlfluff
  displayName: 'Install SQLFluff'

- script: |
    sqlfluff lint ~/tsql_scripts/tsql_examples
  displayName: 'Run SQLFluff'
